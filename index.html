<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>shopping list</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
	<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	
	<script type="text/javascript">
		var myApp = angular.module("myApp", []);
		myApp.controller("myCtrl", function($scope) {
			$scope.products = [ "Pencil", "Pen", "Milk", "Bread", "Cheese" ];
			$scope.addItem = function() {

				$scope.errortext = "";
				if (!$scope.addMe) {
					return;
				}
				if ($scope.products.indexOf($scope.addMe) == -1) {
					$scope.products.push($scope.addMe);
				} else {
					$scope.errortext = "The item is already in your shopping list.";
				}

			};
			$scope.removeItem = function(index) {
				$scope.errortext = "";
				$scope.products.splice(index, 1);
			}


		});
	</script>
</head>
<body ng-app="myApp">

	<div ng-controller="myCtrl" class="panel panel-default">
		<div class="panel panel-heading">
			<h3>Shopping List</h3>
		</div>
		<div class="panel panel-body">
			<ul>
				<li  ng-repeat="product in products"><span ng-mousedown="" >{{product}} </span><span 
					ng-click="removeItem($index)">Ã—</span>
				</li>
			</ul>
			<input type="text" ng-model="addMe">
			<button  class="btn btn-primary" ng-click="addItem()">add item</button>

			<p style="color:red">{{errortext}}</p>
		</div>
	</div>

</body>

</html>
